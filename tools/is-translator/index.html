<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imanuael Simanjuntak Translator</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar shadow-sm navbar-expand-lg bg-body-tertiary">
      <div
        class="container-fluid justify-content-between align-items-center px-4"
      >
        <a class="navbar-brand fw-bold" href="/project-brainrot"
          >Project Brainrot</a
        >
        <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link mt-2 link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                href="https://www.github.com/notokrs/project-brainrot"
                target="_blank"
                >Github</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid p-4">
      <h2 class="fw-bold mb-4 text-center">Imanuel Simanjuntak Translator</h2>
      <div
        id="alert"
        class="alert alert-warning alert-dismissible fade show"
        role="alert"
        style="display: none"
      >
        <p class="m-0" id="message"></p>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div class="row g-3">
        <div class="col-lg border border-2 rounded p-3 me-3">
          <label for="text" class="fw-bold form-label mb-2">Teks Asli</label>
          <textarea
            id="text"
            class="form-control"
            spellcheck="false"
            rows="5"
          ></textarea>
          <div class="d-grid mt-3">
            <button class="btn btn-primary" id="btn-convert">
              Konversikan!
            </button>
          </div>
        </div>
        <div class="col-lg border border-2 rounded p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <label for="result" class="fw-bold form-label m-0">
              Teks Hasil
            </label>
            <a href="javascript:void(0)" id="copy-result">COPY</a>
          </div>
          <textarea
            id="result"
            class="form-control"
            spellcheck="false"
            rows="5"
            readonly
          ></textarea>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
